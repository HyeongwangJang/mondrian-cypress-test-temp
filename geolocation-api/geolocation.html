<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation API - 지오로케이션</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>지오로케이션</h1>
  <!-- https://developers.google.com/maps/documentation/geocoding/requests-geocoding?hl=ko -->

  <h2>요청</h2>
  <div class="wrapper request-wrapper">
    <div id="req-container"></div>
  </div>

  <h2>응답</h2>
  <div class="wrapper response-wrapper">
    <div id="res-container"></div>
  </div>

  <script src="../constants.js"></script>
  <script>
    const reqContainer = document.querySelector('#req-container');
    const resContainer = document.querySelector('#res-container');

    const url = 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyAgV0BJIi1-OGYlo4hOu6r7nc3Ab0J_yrA&pass=icFBM82OWZvesSkQ7dxg';
    const params = {
      homeMobileCountryCode: 310,
      homeMobileNetworkCode: 410,
      radioType: 'gsm',
      carrier: 'Vodafone',
      considerIp: true
    }
    reqContainer.innerText = '' +
      'url: ' + url + '\n' +
      'body: ' + JSON.stringify(params);

    fetch(url, {
      method: 'POST',
      body: JSON.stringify(params),
    })
      .then(async (res) => {
        resContainer.innerHTML = JSON.stringify(await res.json());
      })
      .catch((err) => {
        resContainer.innerText = err;
      })
  </script>
</body>
</html>
